<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jaggapass.com - Dalal fail, jagga pass</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
    <script src="script.js" defer></script> <!-- Link to the external JS file -->
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <img src="logo.png" alt="Jaggapass Logo" class="logo" />
        <p class="slogan">Dalal fail, jagga pass</p>
      </header>

      <!-- Buy/Sell Form Section -->
      <section class="form-section">
        <h2>Jagga Kin-Bech Form</h2>
        <p>Kripaya talaka sabai khali thau bharnuhola.</p>

        <form id="buy-sell-form">
          <!-- Transaction Type -->
          <div class="form-group">
            <label for="transaction-type">Tapai ko ichhya:</label>
            <select id="transaction-type" name="transaction-type" required>
              <option value="buy">Jagga Kinne</option>
              <option value="sell">Jagga Bechne</option>
            </select>
          </div>

          <!-- User Name -->
          <div class="form-group">
            <label for="user-name">Tapai ko naam:</label>
            <input
              type="text"
              id="user-name"
              name="user-name"
              placeholder="Tapai ko naam lekhnus"
              required
            />
          </div>

          <!-- Phone Number -->
          <div class="form-group">
            <label for="phone-number">Tapai ko phone number:</label>
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              placeholder="Tapai ko phone number halnus"
              required
            />
          </div>

          <!-- Land Location -->
          <div class="form-group">
            <label for="land-location">Jagga ko thegana:</label>
            <input
              type="text"
              id="land-location"
              name="land-location"
              placeholder="Jagga ko thegana halnus"
              required
            />
          </div>

          <!-- Price -->
          <div class="form-group">
            <label for="land-price">Jagga ko mulya:</label>
            <input
              type="number"
              id="land-price"
              name="land-price"
              placeholder="Jagga ko mulya halnus"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit">Pathaunuhos</button>
        </form>
        <p id="status-message"></p>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; Jaggapass.com</p>
      </footer>
    </div>
  </body>
</html>
